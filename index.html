<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./sty.css">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
.o1{
    min-width: 100vh;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items:center;
    background-image: url(./ty.jpg);
    background-repeat:no-repeat;

}

.uio{
    display: flex;
    flex-direction: column;
}
.k{
    display: flex;
    justify-content: space-around;
    min-width: 100vh;
}
.ko{
    margin-top: 20px;
    margin-left: 15px;
    margin-right: 15px;
    gap: 20px;
    display: flex;
    justify-content: space-around;
}
.kl{
    display: flex;
    justify-content: space-around;
}
.v1{
    background-color: black;
    width: fit-content;

}

</style>
</head>
<body>
    <div class="o1">
        <div class="v1"><center><h2 style="color: aliceblue; letter-spacing: 3px; font-family:Garamond ; padding-bottom: 10px; color: rgb(216, 201, 201);">CGPA CALCULATOR</h2></center></div><br>
        <div class="o2">
            <br>
            <div id="uio">
              <form>
                <div class="k">
                    <label for="l"><h5>Sno</h5></label>
                    <h5>Course code</h5>
                    <h5>Credits</h5>
                    <h5>Grade</h5>
                </div>
                <div class="ko" id="key-0">
                    <input type="number" class="form-control"  placeholder="Serial no." required>
                    <input type="text" class="form-control" placeholder="Course code" required>
                    <select class="form-control form-control-sm" id="credit" required>
                        <option value="">Select the credits</option>
                        <option class="credit"value="1">1</option>
                        <option class="credit"value="2">2</option>
                        <option class="credit"value="3">3</option>
                        <option class="credit"value="4">4</option>
                    </select>
                    <select class="form-control form-control-sm" id="grade" required>
                        <option value="">Select your grade</option>
                        <option class="grade" value="10">O</option>
                        <option class="grade" value="9">A+</option>
                        <option class="grade" value="8">A</option>
                        <option class="grade" value="7">B+</option>
                        <option class="grade" value="6">B</option>
                        <option class="grade" value="5">C</option>
                        <option class="grade" value="u">U</option>
                     </select>
                    
                </div>
              </form>
            </div>
               <br> <div class="kl">
                   <div style="margin-top: 10px; margin-left: 10px; display: flex; gap: 20px;">
                    <button class="btn btn-secondary" type="submit" onclick="add()">+add course</button>
                    <button class="btn btn-secondary" type="submit" onclick="remo()">-remove course</button>
                    <button class="btn btn-success" type="submit" onclick="calcul()">Get CGPA</button>
                </div>
                </div><br><br>
                <center>
                <div class="v1">
                    <h4 id="c" style="color: aliceblue; letter-spacing: 3px; font-family:Garamond ; padding-bottom: 10px; color: rgb(216, 201, 201);">Your CGPA : </h4>
                </div></center>
               
        </div>
    </div>
    <script>
        o=0;
        const crd=[];
        const grd=[];
          n=0;
            const cr=document.querySelectorAll("#credit");
            const gr=document.querySelectorAll("#grade");

            cr.forEach(cr=>{
                cr.addEventListener('change',event=>{
                    const selop=cr.options[cr.selectedIndex];
                    const val=parseInt(selop.value);
                    crd.push(val);
                    n=(n)+(val);
                })
            })
            gr.forEach(gr=>{
                gr.addEventListener('change',event=>{
                    const selo=gr.options[gr.selectedIndex];
                    const va=parseInt(selo.value);
                    grd.push(va);
                })
            })
            
        function add(){
        co=1;
        let par=document.getElementById("uio");
        let addNew=document.createElement("div");
        addNew.classList.add("ko");
        let box=`
                    <input type="number" class="form-control" placeholder="Serial no." requried>
                    <input type="text" class="form-control" placeholder="Course code" requried>
                    <select class="form-control form-control-sm" id="credit" requried>
                        <option value="">Select the credits</option>
                        <option class="credit" value="1">1</option>
                        <option class="credit" value="2">2</option>
                        <option class="credit" value="3">3</option>
                        <option class="credit" value="4">4</option>
                    </select>
                    <select class="form-control form-control-sm" id="grade" requried>
                        <option value="">Select your grade</option>
                        <option class="grade" value="10">O</option>
                        <option class="grade" value="9">A+</option>
                        <option class="grade" value="8">A</option>
                        <option class="grade" value="7">B+</option>
                        <option class="grade" value="6">B</option>
                        <option class="grade" value="5">C</option>
                        <option class="grade" value="u">U</option>
                     </select>
        `;
        addNew.innerHTML=box;
        par.appendChild(addNew);
        cacu();
        }
        function remo(){
            let ty=document.querySelector("div.ko");
            ty.remove();
        }
        function cacu(){
            const cr=document.querySelectorAll("#credit");
            const gr=document.querySelectorAll("#grade");

            cr.forEach(cr=>{
                cr.addEventListener('change',event=>{
                    const selop=cr.options[cr.selectedIndex];
                    const val=parseInt(selop.value);
                    crd.push(val);
                    n=(n)+(val);
                })
            })
            console.log(crd)
            console.log(n);
            gr.forEach(gr=>{
                gr.addEventListener('change',event=>{
                    const selo=gr.options[gr.selectedIndex];
                    const va=parseInt(selo.value);
                    grd.push(va);
                })
            })
            console.log(grd);
            
        }
        function calcul(){
            for(i=0;i<crd.length;i++){
                  o+=crd[i]*grd[i];
            }
            var op=o/n;
            if (op>=0)
            {
                document.getElementById("c").innerHTML="The CGPA you got is "+op.toFixed(2);
            }
            else{
                document.getElementById("c").innerHTML="Incorrect data!";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
